<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

    <style>
        .ide-list span {
            margin-right: 10px;
        }
        
        .ide-list img {
            width: 60px;
        }
        
        .ide-list li * {
            vertical-align: middle;
        }
        
        .fragment-description {
            display: none;
        }
    </style>

</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <section>
                    <h8>Модуль 2. Разработка веб-приложений</h8>
                    <h3 style="padding-top: 30px;">Занятие 22. Телеграм API.</h3>
                </section>
                <section>
                    <h6>План занятия</h6>
                    <ul>
                        <li><a href="#/1">Основы HTML.</a></li>
                        <li><a href="#/2">Основы CSS.</a></li>
                        <li><a href="#/3">Основы bootstrap.</a></li>
                    </ul>
                </section>
            </section>
            <section id="1">
                <section>
                    <pre><code class="html" data-code="code/1.html"></code></pre>
                </section>
                <section>
                    <pre><code class="html" data-code="code/2.html"></code></pre>
                </section>
                <section>
                    <pre><code class="html" data-code="code/3.html"></code></pre>
                </section>
                <section>
                    <pre><code class="html" data-code="code/4.html"></code></pre>
                </section>
                <section>
                    <pre><code class="html" data-code="code/5.html"></code></pre>
                </section>
                <section>
                    <pre><code class="html" data-code="code/6.html"></code></pre>
                </section>
                <section>
                    <pre><code class="html" data-code="code/7.html"></code></pre>
                </section>
                <section>
                    <pre><code class="html" data-code="code/8.html"></code></pre>
                </section>
            </section>
            <section id="2">
                <section>
                    <pre><code class="html" data-code="code/9.html"></code></pre>
                </section>
                <section>
                    <pre><code class="html" data-code="code/10.html"></code></pre>
                </section>
                <section>
                    <pre><code class="html" data-code="code/11.html"></code></pre>
                </section>
                <section>
                    <pre><code class="css" data-code="code/12.css"></code></pre>
                </section>
                <section>
                    <pre><code class="css" data-code="code/13.css"></code></pre>
                </section>
                <section>
                    <pre><code class="css" data-code="code/14.css"></code></pre>
                </section>
                <section>
                    <img src="images/miro.jpg" alt="">
                </section>
                <section>
                    <img src="images/Untitled.png" alt="">
                </section>
                <section>
                    <img src="images/Untitled%20(1).png" alt="">
                </section>
                <section>
                    <pre><code class="html" data-code="code/15.html"></code></pre>
                </section>
                <section>
                    <pre><code class="css" data-code="code/16.css"></code></pre>
                </section>
            </section>
            <section id="3">
                <section>
                    <a href="https://getbootstrap.com/docs/5.0/getting-started/introduction/">Bootstrap</a>
                </section>
            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/externalcode/externalcode.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({

            hash: true,

            highlight: {
                beforeHighlight: (e) => console.log(e)
            },

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, Externalcode, RevealHighlight, RevealNotes]
        })
        Reveal.on('fragmentshown', event => {
            document.querySelectorAll(".fragment-description").forEach(el => {
                el.setAttribute("style", "display: none");
            })
            let fragment = event.fragment;
            let fragmentDescription = fragment.parentNode.parentNode.querySelector(`.fragment-description[data-fragment-code='${fragment.getAttribute("data-line-numbers")}']`);
            if (fragmentDescription) {
                fragmentDescription.setAttribute("style", "display: block")
            }
        });
    </script>
</body>

</html>
