    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({

            hash: true,

            highlight: {
                beforeHighlight: (e) => console.log(e)
            },

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, Externalcode, RevealHighlight, RevealNotes]
        })
        Reveal.on('fragmentshown', event => {
            document.querySelectorAll(".fragment-description").forEach(el => {
                el.setAttribute("style", "display: none");
            })
            let fragment = event.fragment;
            let fragmentDescription = fragment.parentNode.parentNode.querySelector(`.fragment-description[data-fragment-code='${fragment.getAttribute("data-line-numbers")}']`);
            if (fragmentDescription) {
                fragmentDescription.setAttribute("style", "display: block")
            }
        });
    </script>
